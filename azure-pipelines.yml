trigger: ["master"]
pr: ["master"]

variables:
  RUSTFLAGS: -Dwarnings

jobs:
# Check formatting
- template: ci/azure-rustfmt.yml
  parameters:
    rust: beta
    name: rustfmt

# Apply clippy lints to all crates
- template: ci/azure-clippy.yml
  parameters:
    rust: beta
    name: clippy

# Test top level crate
- template: ci/azure-test-stable.yml
  parameters:
    name: test_tokio
    rust: beta
    displayName: Test tokio
    cross: true
    crates:
      tokio:
        - fs
        - io
        - io-util
        - net-driver
        - process
        - rt-full
        - signal
        - sync
        - tcp
        - timer
        - udp
        - uds
      tests-integration: []

# Test crates that are NOT platform specific
- template: ci/azure-test-stable.yml
  parameters:
    name: test_linux
    displayName: Test sub crates -
    rust: beta
    crates:
      tokio-macros: []
      tokio-test: []
      tokio-util: []
      examples: []

