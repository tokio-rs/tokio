trigger: ["master", "std-future"]
pr: ["master", "std-future"]

variables:
  nightly: nightly-2019-06-10

jobs:
# Check formatting
- template: ci/azure-rustfmt.yml
  parameters:
    rust: $(nightly)
    name: rustfmt

# Test top level crate
- template: ci/azure-test-stable.yml
  parameters:
    name: test_tokio
    rust: $(nightly)
    displayName: Test tokio
    cross: true
    crates:
      tokio:
        - default

# Test crates that are platform specific
- template: ci/azure-test-stable.yml
  parameters:
    name: test_sub_cross
    displayName: Test sub crates (cross) -
    cross: true
    rust: $(nightly)
    crates:
#       - tokio-fs
      tokio-reactor: []
#       - tokio-signal
      tokio-tcp:
        - incoming
#       - tokio-tls
      tokio-udp: []
#       - tokio-uds

# Test crates that are NOT platform specific
- template: ci/azure-test-stable.yml
  parameters:
    name: test_linux
    displayName: Test sub crates -
    rust: $(nightly)
    crates:
      # - tokio-buf
      tokio-codec: []
      tokio-current-thread: []
      tokio-executor: []
      tokio-io: []
      tokio-sync:
        - async-traits
      tokio-macros: []
      # - tokio-threadpool
      tokio-timer:
        - async-traits
      tokio-test: []

