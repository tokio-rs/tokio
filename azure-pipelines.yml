# Test top level crate
- template: ci/azure-test-stable.yml
  parameters:
    name: test_tokio
    rust: $(nightly)
    displayName: Test tokio
    cross: true
    crates:
      - tokio

# Test crates that are platform specific
- template: ci/azure-test-stable.yml
  parameters:
    name: test_sub_cross
    displayName: Test sub crates (cross) -
    cross: true
    rust: $(nightly)
    crates:
#       - tokio-fs
      - tokio-reactor
#       - tokio-signal
#       - tokio-tcp
#       - tokio-tls
#       - tokio-udp
#       - tokio-uds

# Test crates that are NOT platform specific
- template: ci/azure-test-stable.yml
  parameters:
    name: test_linux
    displayName: Test sub crates -
    rust: $(nightly)
    crates:
