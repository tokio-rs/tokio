jobs:
- job: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  strategy:
    matrix:
      Linux:
        vmImage: ubuntu-16.04

      ${{ if parameters.cross }}:
        MacOS:
          vmImage: macOS-10.13
        Windows:
          vmImage: vs2017-win2016
  pool:
    vmImage: $(vmImage)

  steps:
  - template: azure-install-rust.yml
    parameters:
      rust_version: stable

  - script: |
      set -e

      if git log --no-merges -1 --format='%s' | grep -q '[ci-release]'; then
        echo "##vso[task.setvariable variable=isRelease]true"
      fi
    displayName: Check if release commit

  - ${{ each crate in parameters.crates }}:
    - script: cargo test
      env:
        LOOM_MAX_DURATION: 10
        CI: 'True'
      displayName: cargo test -p ${{ crate }}
      workingDirectory: $(Build.SourcesDirectory)/${{ crate }}
      condition: and(succeeded(), not(variables['isRelease']))

  - template: azure-patch-crates.yml

  - ${{ each crate in parameters.crates }}:
    - script: cargo test
      env:
        LOOM_MAX_DURATION: 10
        CI: 'True'
      displayName: cargo test -p ${{ crate }} (PATCHED)
      workingDirectory: $(Build.SourcesDirectory)/${{ crate }}
