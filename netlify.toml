[build]
  command = """
    rustup install nightly --profile minimal && cargo doc --no-deps --all-features
    """
  publish = "target/doc"

[build.environment]
  RUSTDOCFLAGS="""
    --cfg tokio_docsrs \
    --cfg tokio_unstable \
    --cfg tokio_taskdump \
    """
  RUSTFLAGS="--cfg tokio_unstable --cfg tokio_taskdump --cfg tokio_docsrs"

[[redirects]]
  from = "/"
  to = "/tokio"
