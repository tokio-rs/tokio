[build]
  command = """
    rustup install nightly --profile minimal && cargo doc --no-deps --features full
    """
  publish = "target/doc"

[build.environment]
  RUSTDOCFLAGS="""
    --cfg docsrs \
    --cfg tokio_unstable \
    """
  RUSTFLAGS="--cfg tokio_unstable"

[[redirects]]
  from = "/"
  to = "/tokio"
