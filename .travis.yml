language: rust
sudo: false

matrix:
  include:
    - rust: stable
    - os: osx
    - rust: beta
    - rust: nightly

    - rust: nightly
      before_script:
        - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      script:
        - cargo doc --no-deps --all-features
      after_success:
        - travis-cargo --only nightly doc-upload

script:
  - cargo test
  - rustdoc --test README.md -L target/debug/deps

env:
  global:
    - secure: ""

notifications:
  email:
    on_success: never
