---
language: rust
sudo: false

matrix:
  include:
  - rust: 1.21.0
  - rust: stable
    before_deploy: cargo doc --all --no-deps
  - os: osx
  - rust: beta
  - rust: nightly

script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == nightly ]]
    then
        cargo build --benches
    fi
  - cargo test --all

deploy:
  provider:  pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: gh-pages
  local_dir: target/doc
  on:
    branch: master
    repo: tokio-rs/tokio
    rust: stable
    condition: $TRAVIS_OS_NAME = linux

env:
  global:
    - secure: 

notifications:
  email:
    on_success: never
