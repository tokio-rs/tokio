[package]
name = "tokio"
version = "0.1.0"
authors = ["Tokio Authors <authors@tokio.rs>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tokio-rs/tokio"
homepage = "https://tokio.rs"
documentation = "https://docs.rs/tokio/0.1"
description = """
Core I/O and event loop primitives for asynchronous I/O in Rust. Foundation for
the rest of the tokio crates.
"""
categories = ["asynchronous"]

[badges]
travis-ci = { repository = "tokio-rs/tokio" }
appveyor = { repository = "alexcrichton/tokio" }

[dependencies]
bytes = "0.4"
futures = "0.1.16"
iovec = "0.1"
log = "0.3"
mio = "0.6.10"
tokio-io = "0.1"

[dev-dependencies]
env_logger = { version = "0.4", default-features = false }
flate2 = { version = "0.2", features = ["tokio"] }
futures-cpupool = "0.1"
http = "0.1"
httparse = "1.0"
libc = "0.2"
num_cpus = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1"

[patch.crates-io]
futures = { git = 'https://github.com/alexcrichton/futures-rs', branch = 'spawn' }
mio = { git = 'https://github.com/carllerche/mio' }
