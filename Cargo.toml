[package]
name = "tokio"

# When releasing to crates.io:
# - Update html_root_url.
# - Update CHANGELOG.md.
# - Create "v0.1.x" git tag.
version = "0.1.0"

authors = ["Tokio Authors <authors@tokio.rs>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tokio-rs/tokio"
homepage = "https://tokio.rs"
documentation = "https://docs.rs/tokio/0.1"
description = """
Core I/O and event loop primitives for asynchronous I/O in Rust. Foundation for
the rest of the tokio crates.
"""
categories = ["asynchronous"]

[badges]
travis-ci = { repository = "tokio-rs/tokio" }
appveyor = { repository = "alexcrichton/tokio" }

[dependencies]
bytes = "0.4"
log = "0.4"
mio = "0.6.12"
slab = "0.4"
iovec = "0.1"
tokio-io = "0.1"
futures = "0.1.16"

[dev-dependencies]
env_logger = { version = "0.4", default-features = false }
flate2 = { version = "1", features = ["tokio"] }
futures-cpupool = "0.1"
http = "0.1"
httparse = "1.0"
libc = "0.2"
num_cpus = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1"

[patch.crates-io]
mio = { git = "https://github.com/carllerche/mio" }
